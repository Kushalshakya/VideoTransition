<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Background</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <!-- <embed src="beat.mp3" autostart="true" loop="true"> -->
        <video autoplay play-inline loop muted class="video">
            <source src="video.mp4" type="video/mp4">
        </video>
        <div class="topic">
            <img src="logo.png" class="img">
            <ul>
                <li>Home</li>
                <li>Beaches</li>
                <li>Popular Places</li>
                <li>Contact Us</li>
            </ul>
        </div>
        <div class="cover">
            <div class="text">
                <h1>California</h1>
                <button>Explore</button>
            </div>
        </div>
    </div>
</body>
</html>
